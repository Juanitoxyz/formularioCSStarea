<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <title>Formulario moderno</title>
</head>

<body>
  <section class="contenerdor">
    <h3>Regístrate en los formularios</h3>
    <article class="btn">
      <button class="google-btn">
        <picture>
          <img src="../img/google.jpg" alt="logo-google" />
        </picture>
        <span>Registrarse con Google</span>
      </button>
      <button class="twitter-btn">
        <picture>
          <img src="../img/twitter.png" alt="logo-twitter" />
        </picture>
      </button>
    </article>
    <article class="separador">
      <hr>
      <span>Or</span>
      <hr>
    </article>
    <form action="" method="">
      <article class="seccion-inputs">
        <label for="name">
          <span>Name</span>
          <input type="text" id="name" name="name" />
        </label>
        <label for="username">
          <span>Username</span>
          <input type="text" id="username" name="username" />
        </label>
      </article>
      <label for="email">
        <span>Email</span>
        <input type="email" id="email" name="email" />
      </label>
      <label for="password">
        <span>Password</span>
        <input type="password" id="password" name="password" placeholder="6+ caracteres" />
      </label>
      <label for="checkbox" class="checkbox-label">
        <input type="checkbox" id="checkbox">
        <span>Creating an account means you’re okay with our Terms of Service, Privacy Policy, and our default
          Notification Settings.</span>
      </label>
      <button type="submit" class="submit-btn">Create Account</button>
    </form>
  </section>
</body>

</html>
